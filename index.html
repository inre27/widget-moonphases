<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Phase Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #0e0e2c;
      color: white;
      text-align: center;
      padding: 2em;
    }
    .phase-img {
      width: 120px;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ™ Moon Phase Tracker</h1>
  <div id="moonPhaseDisplay"></div>

  <script>
    const phases = [
      "New Moon",
      "Waxing Crescent",
      "First Quarter",
      "Waxing Gibbous",
      "Full Moon",
      "Waning Gibbous",
      "Last Quarter",
      "Waning Crescent"
    ];

    const getMoonPhase = () => {
      // Reference new moon â€” May 1, 2025
      const knownNewMoon = new Date("2025-05-01T00:00:00Z");
      const now = new Date();
      const lunarCycle = 29.53058867; // average length in days
      const diff = (now - knownNewMoon) / (1000 * 60 * 60 * 24);
      const phase = Math.floor((diff % lunarCycle) / (lunarCycle / 8));
      return phase;
    };

    const phaseIndex = getMoonPhase();
    const phaseName = phases[phaseIndex];
    const imgSrc = `https://your-image-host.com/moon-${phaseIndex}.png`; // update with your image URLs

    document.getElementById("moonPhaseDisplay").innerHTML = `
      <h2>${phaseName}</h2>
      <img class="phase-img" src="${imgSrc}" alt="${phaseName}">
    `;
  </script>
</body>
</html>
